<div class="notelist">
    {% for post in site.posts %}
    <ul class="listnotes list-unstyled">

    <li><span>{{ post.date | date_to_string }} &raquo;</span> <a href="{{ post.url }}" target = "_blank">{{ post.title }}</a></li> 

  <!--  <li> <a href="{{ post.url }}" target = "_blank">{{ post.title }}</a></li>  -->

    </ul>
    {% endfor %}
</div><!--/.notelist -->
