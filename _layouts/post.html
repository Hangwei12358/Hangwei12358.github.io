---
layout: default
Publication: passive
Teaching: passive
notes: active
---

<div class="notes">
		<div class="note single">
			<p><dt> <class="title">{{ page.title }}</p></dt>
			
			<class="date"><info datetime="{{ page.date }}">
				<p>{{ page.date | date_to_string }} {% if page.author %} by {{ page.author }} {% endif %}
			</info></p>
			<!-- Post content -->
			<div class="notebody">
				{{ content }}
			</div>
			<!-- Post info -->
			<div class="noteinfo">
			<!-- include some categories and tags maybe? -->
			</div>

		</div><!-- / .note .single -->
</div><!-- /.notes -->
